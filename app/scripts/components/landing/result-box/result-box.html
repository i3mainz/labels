
<div class="box bigbox label high smallheight" ng-click="$ctrl.redirectToConcept()">
    <span class="thumbnail">

        <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
            <span ng-show="$ctrl.hasMore() && !showMore"><span class="icon-breadcrumb"></span></span>
            <span ng-show="showMore"><span class="icon-dropdown"></span></span>
        </button>

        <mini-preview label="$ctrl.concept" size="micro"></mini-preview>
        {{ $ctrl.concept.thumbnail }}
    </span>
</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox label high" ng-click="$ctrl.redirectToConcept()">

    <span class="line-ext"></span>

    <span class="note-ext">
        <span class="italic" ng-show="concept.description">Description</span><br>
        {{ $ctrl.concept.description }}
    </span>

    <span class="note-ext small">
        <span class="italic smalltype" ng-show="concept.broaderTerms.length">
            broader
        </span>
        <br>
        <ul class="hierarchie">
            <li ng-repeat="term in concept.broaderTerms">{{ term.label }}</li>
        </ul>
    </span>

    <span class="note-ext small">
        <span class="italic smalltype" ng-show="concept.narrowerTerms.length">narrower</span><br>
        <ul class="hierarchie">
            <li ng-repeat="term in concept.narrowerTerms">{{ term.label }}</li>
        </ul>
    </span>

</div>
