
<div class="box bigbox label high smallheight" ng-click="$ctrl.redirectToConcept()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore"><span class="icon-breadcrumb"></span></span>
      <span ng-show="showMore"><span class="icon-dropdown"></span></span>
    </button>
    {{ $ctrl.data.thumbnail }}
  </span>

  <mini-preview label="$ctrl.data" size="micro"></mini-preview>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox label high" ng-click="$ctrl.redirectToConcept()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic" ng-show="data.description">Description</span><br>
    {{ $ctrl.data.description }}
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="data.broaderTerms.length > 0">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.broaderTerms">{{ term.label }}</li>
    </ul>
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="data.narrowerTerms.length >0">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.narrowerTerms">{{ term.label }}</li>
    </ul>
  </span>

</div>
