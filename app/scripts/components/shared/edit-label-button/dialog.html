<div class="dialogwrapper label">

    <div class="dialogheader">
        <h3 ng-bind="$ctrl.data.thumbnail"></h3>
        <p class="typeinformation"> metadata/settings</p>
        <div class="line-bottom line"></div>
    </div>


    <div class="dialogscroll">
        <div class="nano">
            <div class="nano-content">

                <!-- change label -->
                <div class="dialogbox dialog-full">
                    <h4 ng-class="{'inactive': vocab.releaseType === 'public' && !publicLabelEdit}">Rename</h4>
                    <input type="text" placeholder="label" ng-model="$ctrl.data.thumbnail" ng-class="{'inactive': vocab.releaseType === 'public' && !publicLabelEdit}" ng-disabled="vocab.releaseType === 'public' && !publicLabelEdit" ng-change="$ctrl.modifiedLabel = true">
                </div>

                <div class="line-dialog line"></div>

                <!-- Metadata -->
                <div class="dialogbox dialog-full">
                    <h4>Meta data</h4>

                    <span class="listtype">License</span>
                    <span class="listcontent"><a ng-href="{{$ctrl.data.license}}" target="_blank">CC BY</a></span>

                    <span class="listtype">Creator</span>
                    <span class="listcontent" ng-bind="$ctrl.data.creator"></span>

                    <span class="listtype">Date of creation</span>
                    <span class="listcontent" ng-bind-template="{{ $ctrl.data.created | date: 'dd.MM.yyyy' }}"></span>
                </div>

                <div class="line-dialog line"></div>

                <!-- Downloads -->
                <div class="dialogbox dialog-full">
                    <h4>Downloads</h4>
                    <span class="downloadlist">
                        <a ng-href="{{ $ctrl.data.getUrl() + '.jsonld' }}" target="_blank" ng-click="$event.stopPropagation()">JSONLD</a>
                        <a ng-href="{{ $ctrl.data.getUrl() + '.ttl' }}" target="_blank" ng-click="$event.stopPropagation()">Turtle</a>
                        <a ng-href="{{ $ctrl.data.getUrl() + '.rdf' }}" target="_blank" ng-click="$event.stopPropagation()">RDF/XML</a>
                        <a ng-href="{{ $ctrl.data.getUrl() + '.n3'}}" target="_blank" ng-click="$event.stopPropagation()">N-Triples</a>
                    </span>
                </div>

                <div class="line-dialog line"></div>

                <!-- functions -->
                <div class="dialogbox dialog-full">
                    <h4 ng-class="{'inactive': vocab.releaseType === 'public' && !publicLabelEdit}">Functions</h4>
                    <ls-confirm-button on-confirm="$ctrl.deleteConcept()" inactive="vocab.releaseType === 'public'"></ls-confirm-button>
                </div>

            </div>
        </div>
    </div>
</div>
