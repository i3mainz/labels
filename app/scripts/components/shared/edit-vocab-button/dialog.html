<div class="dialogwrapper label">
  <div class="dialogheader">
    <h3 ng-bind="vocabulary.title.value"></h3>
    <p class="typeinformation"> metadata/settings</p>
    <div class="line-bottom line"></div>
  </div>

  <div class="dialogscroll">
    <div class="nano">
      <div class="nano-content">

        <div class="dialogbox dialog-full">
          <h4>edit</h4>
          <input type="text" ng-model="newTitle" ng-init="newTitle = vocabulary.title.value">
        </div>

         <div>
          releaseType: {{ vocabulary.releaseType }}
          <button type="button" ng-show="vocabulary.releaseType === 'draft'" ng-click="publishVocab(vocabulary)">make public</button>
        </div>

        <div class="line-dialog line"></div>
        <div class="dialogbox dialog-full">
          <h4>description</h4>
          <textarea rows="8" cols="40" ng-model="newDescription" ng-init="newDescription = vocabulary.description.value"></textarea>
        </div>

        <div class="line-dialog line"></div>
        <div class="dialogbox dialog-full">
          <h4 >meta data</h4>
          <span class="listtype">language</span>
          <span class="listcontent" ng-bind="vocabulary.title.lang"></span>

          <span class="listtype">license</span>
          <span class="listcontent"><a ng-href="{{vocabulary.license}}" target="_blank">CC BY</a></span>

          <span class="listtype">creator</span>
          <span class="listcontent" ng-bind="vocabulary.creator"></span>

          <span class="listtype">creation date</span>
          <span class="listcontent" ng-bind="vocabulary.created"></span>

        </div>

        <div class="line-dialog line"></div>
        <div class="dialogbox dialog-full">
          <h4 id="thesauri">Referenzthesauri</h4>
          <div class="thesaurus" ng-repeat="thesaurus in vocabulary.thesauri" ng-class="{'checked': thesaurus.checked}">

            <checkbox ng-model="thesaurus.checked" on-check="onCheckChange()"></checkbox>

            <h5 ng-bind="thesaurus.name"></h5>
            <p ng-bind="thesaurus.description"></p>
          </div>
        </div>


        <!-- delete draft vocab (not allowed to delete public vocab) -->
        <ls-confirm-button on-confirm="deleteVocab(vocabulary.id); closeThisDialog()" ng-show="vocabulary.releaseType === 'draft'" text="Delete Vocabulary"></ls-confirm-button>

      </div><!-- end nano-content -->
    </div><!-- end nano -->
  </div><!-- end dialog scroll -->


  <!-- apply -->
  <!-- updateVocabThesauri() -->
  <!-- onApplyChangesClick(vocabulary, newValue, newDescription); -->
  <button id="someButton" type="button" class="apply" ng-click="$ctrl.update(newTitle, newDescription); closeThisDialog()" ng-class="{'inactive': newTitle === vocabulary.title.value && newDescription === vocabulary.description.value}">Apply</button>

  <!-- cancel -->
  <button type="button" class="cancel" ng-click="closeThisDialog()">Cancel</button>
</div>
