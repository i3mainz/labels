<div class="dialogwrapper label">
  <div class="dialogheader">
    <h3>{{ user.id }}</h3>
    <p class="typeinformation">metadata/settings</p>
    <div class="line-bottom"></div>
  </div>

  <div class="dialogscroll">
    <div class="nano">
      <div class="nano-content">

        <!-- title -->
        <div class="dialogbox dialog-full">
          <h4>Edit</h4>
          <input type="text" placeholder="title" ng-model="user.title" ng-change="modifiedUser = true">
        </div>

        <!-- first name -->
        <div class="dialogbox dialog-full">
          <input type="text" placeholder="first name" ng-model="user.firstName" ng-change="modifiedUser = true">
        </div>

        <!-- family name -->
        <div class="dialogbox dialog-full">
          <input type="text" placeholder="family name" ng-model="user.lastName" ng-change="modifiedUser = true">
        </div>

        <div class="dialogbox dialog-full">
          <input type="text" placeholder="affiliation" ng-model="user.affiliation" ng-change="modifiedUser = true">
        </div>

        <div class="dialogbox dialog-full">
          <input type="text" placeholder="ORCID" ng-model="user.orcid" ng-change="modifiedUser = true">
        </div>


        <div class="line-dialog"></div>
        <div class="dialogbox dialog-full">
          <h4 >meta data</h4>
          <span class="listtype">ID</span>
          <span class="listcontent" ng-bind="user.id"></span>

          <span class="listtype">URI</span>
          <span class="listcontent" ng-bind="user.uri"></span>

        </div>


      </div><!-- end nano-content -->
    </div><!-- end nano -->
  </div><!-- end dialog scroll -->


  <!-- apply -->
  <button type="button" class="apply" ng-click="updateUser(); closeThisDialog()" ng-class="{'inactive': !modifiedUser}">Apply</button>

  <!-- cancel -->
  <button type="button" class="cancel" ng-click="closeThisDialog()">Cancel</button>
</div>
