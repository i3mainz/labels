<!-- delete button -->
<div class="deletebutton pointer" ng-click="showConfirm = true" ng-show="!showConfirm" ng-class="{'inactive': inactive}">
  <span class="buttontext" ng-bind="text"></span>
  <span class="{{ icon }} icon"></span>
</div>

<!-- confirm button -->
<div class="deletebutton confirm" ng-click="onConfirm()" ng-show="showConfirm" ng-class="{'inactive': inactive}">
	<span class="buttontext confirmtext" ng-bind="confirmText"></span>
</div>
