
<div class="box bigbox {{ data.type }} high" ng-click="onClick()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore">+</span>
      <span ng-show="showMore">-</span>
    </button>
    {{ data.label }}
  </span>

  <!-- icon -->
  <span ng-show="data.type === 'label'" class='type icon-label'></span>
  <span ng-show="data.type !== 'label'" class="type">({{ data.type }})</span>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox {{ data.type }} high" ng-click="onClick()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic">Description</span><br>
    {{ data.description }}
  </span>

  <span class="note-ext small">
    <span class="italic smalltype">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.broaderTerms">{{ term.label }}</li>
    </ul>
  </span>

  <span class="note-ext small"><span class="italic smalltype">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.narrowerTerms">{{ term.label }}</li>
    </ul>
  </span>
   <span class="note-ext"><span class="italic smalltype">link</span><br>
    <a ng-href="{{ data.uri }}" target="_blank">link</a>

  </span>

  


</div>
