<h1>Labeling System Webapp</h1>

Username: <input type="text" name="username" value="" ng-model="username"><br>
Password: <input type="password" name="password" value="" ng-model="password"><br>

<button type="button" name="button" ng-click="onLoginClick()" ng-disabled="!username || !password || disabled">Login</button>
<span ng-show="error" ng-bind="errorMessage"></span>
