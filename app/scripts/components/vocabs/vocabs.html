<div id="header" class="box full">

  <!-- <div style="position: fixed; right: 60px; bottom: 0;" type="button" ng-click="onUsersClick()">users</div> -->
	<h1 class="vocabheading">My vocabularies</h1>

</div>

<div class="separatorsmall">

	<div id="filtersearch">
        <input type="text" name="search" value="search" ng-model="vocabFilter" placeholder="filter" autofocus>
	</div>
</div>

<div id="listwrapper">
	<div class="nano">
    <div id="boxcontainer" class="nano-content voc-box">

      <ls-vocab-box ng-repeat="vocab in (filteredVocabularies = (vocabularies | filter: {'creator': user.name} | filter: vocabFilter | orderBy: 'title'))" data="vocab"></ls-vocab-box>

      <div class="loader" ng-show="!filteredVocabularies.length"></div>

	  </div>
	</div>
</div>

<ls-create-vocab-button on-confirm="createVocab($newVocab)"></ls-create-vocab-button>

<ls-footer></ls-footer>
