<div id="header" class="box full">
	<h1 class="vocabheading">All vocabularies</h1>
	<span class="icon-search" ng-click="onSearchClick()"></span>
</div>

<div class="separatorsmall">

	<div id="filtersearch">
        <input type="text" name="search" value="search" ng-model="vocabFilter" placeholder="filter" autofocus>
	</div>
</div>

<div id="listwrapper">
	<div class="nano">
    <div id="boxcontainer" class="nano-content voc-box">

      <ls-vocab-box ng-repeat="vocab in (filteredVocabularies = (vocabularies | filter: {'creator': user.name} | filter: {title: vocabFilter} | orderBy: 'title'))" data="vocab" mode="viewer"></ls-vocab-box>

      <div class="loader" ng-show="!filteredVocabularies.length"></div>

	  </div>
	</div>
</div>
