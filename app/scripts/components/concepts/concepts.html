<div id="header" class="box full" ng-class="vocabulary.releaseType">
    <ls-breadcrumbs></ls-breadcrumbs>
    <h1 ng-bind="vocabulary.title"></h1>
    <ls-edit-vocab-button data="vocabulary"></ls-edit-vocab-button>
	<span class="language" ng-bind="vocabulary.language"></span>
</div>

<div class="separatorsmall">

	<div id="filtersearch">
        <input type="text" ng-model="labelFilter" placeholder="filter" autofocus>
	</div>

    <div class="listoptions">
        <ul class="sortlist">
            <span class="icon-sort icon"></span>
            <li ng-click="showOptions=!showOptions" ng-init="sortName='sort by last modified'; labelOrder = '-lastModified'">{{sortName}}
                <ul ng-show="showOptions" class="sortoptions" ng-blur="showOptions = false">
                    <li ng-click="labelOrder = '-lastModified'; sortName='sort by last modified'" ng-class="{'active': labelOrder === '-lastModified'}">by lastModified</li>
                    <li ng-click="labelOrder = 'thumbnail'; sortName='sort alphabetically'" ng-class="{'active': labelOrder === 'thumbnail'}">alphabetically</li>
                    <li ng-click="labelOrder = orderByQuality; sortName='sort by quality'" ng-class="{'active': labelOrder === orderByQuality}">by quality</li>
                </ul>
            </li>
        </ul>
        <ls-extend-button ng-click="extendAll = !extendAll"></ls-extend-button>
    </div>
</div>

<div id="listwrapper">
	<div class="nano">
    <div id="boxcontainer" class="nano-content">

      <ls-list-box ng-repeat="label in filteredLabels = (labels | filter: {thumbnail: labelFilter} | orderBy: labelOrder | limitTo: conceptsLimit)" concept="label"></ls-list-box>

      <div class="loader" ng-show="!filteredLabels.length && loading">

      </div>

      <!-- message when no labels found -->
      <!-- <span class="box bigbox label listbox" ng-show="filteredLabels.length > 30">
       No labels found, <a href="#/vocabularies">browse vocabularies!</a>
      </span> -->

      <!-- when search empty and more labels available show option to load more -->
      <span class="box bigbox label listbox" ng-show="!labelFilter && labels.length > conceptsLimit" ng-click="conceptsLimit = conceptsLimit * 2">
        show more
      </span>

      <ls-create-concept-button on-confirm="createConcept($newConcept)"></ls-create-concept-button>

	</div>
	</div>
</div>

<ls-footer></ls-footer>
