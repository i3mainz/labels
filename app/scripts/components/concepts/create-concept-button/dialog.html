<div class="dialogwrapper label">
	<div class="dialogheader">
		<h3>Create new concept</h3>
		<div class="line-bottom line"></div>
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<h4>name</h4>
			<input type="text" placeholder="label" ng-model="$ctrl.newConcept.thumbnail">
		</div>


		<div class="line-dialog line"></div>

		<div class="dialogbox dialog-full">
			<h4>description</h4>
			<textarea placeholder="insert description" ng-model="$ctrl.newConcept.description" ng-paste="onKeyPress($event)" ng-keypress="onKeyPress($event)"></textarea>
		</div>


	</div>
	</div>
	</div>

	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="$ctrl.onConfirm({$newConcept: $ctrl.newConcept}); closeThisDialog()" ng-disabled="!$ctrl.newConcept.thumbnail">Apply</div>
</div>
