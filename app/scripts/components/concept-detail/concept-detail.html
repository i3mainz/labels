<div id="header" class="box full" ng-class="vocabulary.releaseType">
    <ls-breadcrumbs mode="editor"></ls-breadcrumbs>
    <h1 ng-bind="label.thumbnail"></h1>
	<span class="language" ng-bind="label.language"></span>
    <ls-edit-label-button data="label"></ls-edit-label-button>
</div>

<div id="enrichment-ov" ng-class="{ 'fullheight': !$ctrl.showEnrichments }">
	<!-- fixed table header -->
	<div class="tableheadwrapper">
		<div class="tablehead left"><span>Broader</span></div>
		<div class="insidewrapper half">
			<div class="tablehead halfleft"><span>Descriptive</span></div>
			<div class="tablehead halfright"><span>Mapping & Associations</span></div>
		</div>
		<div class="tablehead right"><span>Narrower</span></div>
	</div>

	<!-- table -->
	<div class="nano enrichmentswrapper">

        <div id="enrichments" class="nano-content">

            <!-- broader column -->
      		<div class="col left">
                <ls-label-box ng-repeat="broaderConceptID in label.broader" data="broaderConceptID" relation="broader"></ls-label-box>
                <ls-label-box ng-repeat="broadMatch in label.broadMatch" data="broadMatch" relation="broadMatch"></ls-label-box>
      		</div>

            <!-- middle column -->
      		<div class="insidewrapper half paddingbottom">

                <!-- descriptive -->
          		<div class="col halfleft">
                    <ls-description-box ng-show="label.description" data="label"></ls-description-box>
                    <ls-translation-box ng-repeat="translation in label.translations" data="translation"></ls-translation-box>
          		</div>

          		<!-- relations column -->
          		<div class="col halfright">
                    <ls-label-box ng-repeat="relatedConceptID in label.related" data="relatedConceptID" relation="related"></ls-label-box>
                    <ls-label-box ng-repeat="exactMatch in label.exactMatch" data="exactMatch" relation="exactMatch"></ls-label-box>
                    <ls-label-box ng-repeat="closeMatch in label.closeMatch" data="closeMatch" relation="closeMatch"></ls-label-box>
                    <ls-label-box ng-repeat="relatedMatch in label.relatedMatch" data="relatedMatch" relation="relatedMatch"></ls-label-box>
                    <link-box ng-repeat="seeAlso in label.seeAlso" data="seeAlso"></link-box>
          		</div>

      		</div>

      		<!-- narrower column -->
      		<div class="col right">
                <ls-label-box ng-repeat="narrowerConceptID in label.narrower" data="narrowerConceptID" relation="narrower"></ls-label-box>
                <ls-label-box ng-repeat="narrowMatch in label.narrowMatch" data="narrowMatch" relation="narrowMatch"></ls-label-box>
      		</div>
      	</div>
	</div>
</div>

<ls-enrichment-browser concept="label"></ls-enrichment-browser>

<ls-footer></ls-footer>
