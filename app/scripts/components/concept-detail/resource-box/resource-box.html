<div class="box small {{ $ctrl.resource.type }} high" ng-click="$ctrl.openDialog()">

  <!-- relation icon (exactMatch etc) -->
  <span class="relation" ng-bind-html="$ctrl.relationIcon"></span>

  <span class="thumbnail">{{ $ctrl.resource.label }}</span>

  <!-- resource type icon (getty, wayback etc) -->
  <span class="type" title="{{ $ctrl.resource.type + ' - ' + $ctrl.resource.scheme }}" ng-bind-template="{{ '(' + $ctrl.resource.type + ')' }}"></span>

  <span class="language" ng-bind="$ctrl.resource.lang"></span>

</div>
