<div class="box small text low" ng-class="{'nocursor': $ctrl.mode === 'viewer'}" ng-click="$ctrl.openDialog()">

    <!-- description text -->
    <span class="thumbnail" ng-bind="$ctrl.data.description"></span>

    <!-- icon -->
    <span class="type" title="{{ $ctrl.tooltips.icons.description }}">
        <span class='icon-note'></span>
    </span>

</div>
