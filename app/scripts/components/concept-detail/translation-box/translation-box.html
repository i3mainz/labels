<div class="box small text low" ng-class="{'nocursor': $ctrl.mode === 'viewer'}" ng-click="$ctrl.openDialog()">

  <!-- preflabel text -->
  <span class="thumbnail" ng-bind="$ctrl.data.value"></span>

  <!-- icon -->
  <span class="type" title="{{ $ctrl.tooltips.icons.translation }}"><span class='icon-language'></span></span>

  <!-- language -->
  <span class="language" ng-bind="$ctrl.data.lang"></span>

</div>
