<div class="dialogwrapper text">
	<div class="dialogheader">
		<h3 ng-bind="$ctrl.data.value"></h3>
		<p class="typeinformation">Translation<span class="caps smalltype italic inline extended">{{$ctrl.data.lang}}</span></p>
		<div class="line-bottom line"></div>
	</div>

	<div class="dialogscroll">
		<div class="nano">
			<div class="nano-content">
				<div class="dialogbox dialog-full">
					<h4>Edit</h4>
					<input ng-model="$ctrl.newValue"></input>
				</div>

				<div class="line-dialog line" ng-show="!$ctrl.data.isThumbnail"></div>

				<div class="dialogbox dialog-full" ng-show="!$ctrl.data.isThumbnail">
					<h4>Actions</h4>
					<!-- prevent thumbnail label from being deleted -->
					<ls-confirm-button text="Delete Translation" on-confirm="$ctrl.onDeleteClick()"></ls-confirm-button>
				</div>


			</div>
		</div>
	</div>
</div>
