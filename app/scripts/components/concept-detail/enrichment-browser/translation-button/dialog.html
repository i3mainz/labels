<div class="dialogwrapper text">
	<div class="dialogheader">
		<h3>add translation</h3>
		<!--<div class="line-bottom"></div>-->
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<input type="text" placeholder="translation" ng-model="term">
		</div>


		<div class="line-dialog line"></div>
		<div class="dialogbox dialog-full">
			<h4>language</h4>
			<select ng-model="selectedLang">
        	<!-- prevent adding of prefLabel in vocab language (has to exist anyway) -->
	    	<option ng-repeat="language in languages | orderBy: 'name'" value="{{language.value}}" ng-bind="language.name" ng-disabled="language.used"></option>
	  		</select>
		</div>

	</div>
	</div>
	</div>



	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="$ctrl.onConfirm({$term: term, $lang: selectedLang}); closeThisDialog()" ng-class="{'inactive': !term || !selectedLang}">Apply</div>
</div>
