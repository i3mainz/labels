
<div class="box bigbox {{ typeClass }} high smallheight" ng-click="onClick()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore">+</span>
      <span ng-show="showMore">-</span>
    </button>
    {{ data.label || data.thumbnail }}
  </span>

  <span class="type" ng-show="typeClass !== 'label'">({{ data.type + " - " + data.scheme }})</span>
  <mini-preview ng-show="typeClass === 'label'" label="data" size="micro"></mini-preview>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox {{ typeClass }} high" ng-click="onClick()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic" ng-show="data.description">Description</span><br>
    {{ data.description }}
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="data.broaderTerms.length > 0">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.broaderTerms">{{ term.label }}</li>
    </ul>
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="data.narrowerTerms.length >0">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in data.narrowerTerms">{{ term.label }}</li>
    </ul>
  </span>
   <span class="note-ext"><span class="italic smalltype">link</span><br>
    <a ng-href="{{ data.uri }}" target="_blank">link</a>

  </span>




</div>
