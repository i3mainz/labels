
<div class="box bigbox {{ $ctrl.data.type }} high smallheight" ng-click="$ctrl.onClick()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="$ctrl.toggleMore(); $event.stopPropagation()">
      <span ng-show="!showMore"><span class="icon-breadcrumb"></span></span>
      <span ng-show="showMore"><span class="icon-dropdown"></span></span>
    </button>
    {{ $ctrl.data.label }}
  </span>

  <span class="type" ng-show="typeClass !== 'label'" title="{{ $ctrl.data.type + ' - ' + $ctrl.data.scheme }}">({{ $ctrl.data.type }})</span>
  <mini-preview ng-show="typeClass === 'label'" label="concept" size="micro"></mini-preview>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox {{ $ctrl.data.type }} high" ng-click="$ctrl.onClick()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic" ng-show="$ctrl.data.description">Description</span><br>
    <span class="smalltype">{{ $ctrl.data.description }}</span>
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="$ctrl.data.broaderTerms.length">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in $ctrl.data.broaderTerms">{{ term.label }}</li>
    </ul>
  </span>

  <span class="note-ext small">
    <span class="italic smalltype" ng-show="data.narrowerTerms.length">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="term in $ctrl.data.narrowerTerms">{{ term.label }}</li>
    </ul>
  </span>

  <span class="note-ext">
    <span class="italic smalltype">link</span>
    <br>
    <a ng-href="{{ $ctrl.data.uri }}" target="_blank" ng-click="$event.stopPropagation()">link</a>
  </span>


</div>
