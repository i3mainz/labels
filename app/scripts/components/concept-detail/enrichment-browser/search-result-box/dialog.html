<div class="dialogwrapper text">
  <div class="dialogheader">
    <h3>Enrich current concept</h3>
  </div>

  <div id="selectedbox">
  	<div class="box bigbox {{ typeClass }} high" ng-click="onBoxClick()">
  	  <span class="thumbnail" ng-bind="data.label"></span>

      <span class="type" ng-show="typeClass !== 'label'" title="{{ data.type + ' - ' + data.scheme }}">({{ data.type }})</span>
      <mini-preview ng-show="typeClass === 'label'" label="concept" size="micro"></mini-preview>

  	</div>
  </div>

  <div id="enrichbuttons">

    <!-- resource columns -->
    <div ng-show="typeClass !== 'label'">
      <div class="col five leftout">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'broadMatch'); closeThisDialog()">
    			<span class="buttontext-ow">broad Match</span>
    		</button>
    		<p class="enrichinfo" ng-bind="tooltips.comments.broadMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'exactMatch'); closeThisDialog()">
    			<span class="buttontext-ow">exact Match</span>
    			<span class="icon-exact icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.exactMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'relatedMatch'); closeThisDialog()">
    			<span class="buttontext-ow">related Match</span>
    			<span class="icon-arrow icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.relatedMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'closeMatch'); closeThisDialog()">
    			<span class="buttontext-ow">close Match</span>
    			<span class="icon-close icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.closeMatch"></p>
    	</div>

      <div class="col five rightout">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'narrowMatch'); closeThisDialog()">
    			<span class="buttontext-ow">narrow Match</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.narrowMatch"></p>
    	</div>
    </div>

    <!-- label columns -->
    <div ng-show="typeClass === 'label'">
      <div class="col three leftout">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'broader'); closeThisDialog()">
    			<span class="buttontext-ow">broader</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.broader"></p>
    	</div>

      <div class="col three">
    		<button class="enrichbutton-ow" type="button"ng-click="addResource(data, 'related'); closeThisDialog()">
    			<span class="buttontext-ow">related</span>
    			<span class="icon-close icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.related"></p>
    	</div>

      <div class="col three rightout">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="addResource(data, 'narrower'); closeThisDialog()">
    			<span class="buttontext-ow">narrower</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.narrower"></p>
    	</div>
    </div>

  </div>

  <div class="cancel" ng-click="closeThisDialog()">Cancel</div>
</div>
