<div class="dialogwrapper text">
  <div class="dialogheader">
    <h3>Enrich concept</h3>
  </div>

  <div id="selectedbox">
  	<div class="box bigbox {{ $ctrl.cssType }} high" ng-click="onBoxClick()">
  	  <span class="thumbnail" ng-bind="$ctrl.data.thumbnail || $ctrl.data.label"></span>

      <span class="type" ng-show="$ctrl.cssType !== 'label'" title="{{ $ctrl.data.type + ' - ' + $ctrl.data.scheme }}">({{ $ctrl.data.type || "ls" }})</span>
      <!-- <ls-preview ng-show="$ctrl.cssType === 'label'" label="$ctrl.data" size="micro" title="{{ tooltips.icons.minipreview }}"></ls-preview> -->

  	</div>
  </div>

  <div id="enrichbuttons">

    <!-- resource columns -->
    <div ng-show="$ctrl.cssType !== 'label'">
      <div class="col five leftout">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('broadMatch')">
    			<span class="buttontext-ow">broad Match</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.broadMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('exactMatch')">
    			<span class="buttontext-ow">exact Match</span>
    			<span class="icon-exact icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.exactMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('relatedMatch')">
    			<span class="buttontext-ow">related Match</span>
    			<span class="icon-arrow icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.relatedMatch"></p>
    	</div>

      <div class="col five">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('closeMatch')">
    			<span class="buttontext-ow">close Match</span>
    			<span class="icon-close icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.closeMatch"></p>
    	</div>

      <div class="col five rightout">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('narrowMatch')">
    			<span class="buttontext-ow">narrow Match</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.narrowMatch"></p>
    	</div>
    </div>

    <!-- label columns -->
    <div ng-show="$ctrl.cssType === 'label'">
      <div class="col three leftout">
    		<button class="enrichbutton-ow" type="button" ng-click="$ctrl.addConcept('broader')">
    			<span class="buttontext-ow">broader</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.broader"></p>
    	</div>

      <div class="col three">
    		<button class="enrichbutton-ow" type="button"ng-click="$ctrl.addConcept('related')">
    			<span class="buttontext-ow">related</span>
    			<span class="icon-arrow icon"></span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.related"></p>
    	</div>

      <div class="col three rightout">
    		<button class="enrichbutton-ow" type="button" name="button" ng-click="$ctrl.addConcept('narrower')">
    			<span class="buttontext-ow">narrower</span>
    		</button>
        <p class="enrichinfo" ng-bind="tooltips.comments.narrower"></p>
    	</div>
    </div>

  </div>

</div>
