
<div class="box bigbox {{ $ctrl.cssType }} high smallheight" ng-click="$ctrl.openDialog()">

    <!-- label -->
    <span class="thumbnail">
        <button class="showadditionalcontent" ng-click="$ctrl.toggleMore(); $event.stopPropagation()">
            <span ng-show="!showMore"><span class="icon-breadcrumb"></span></span>
            <span ng-show="showMore"><span class="icon-dropdown"></span></span>
        </button>
        <span ng-bind="$ctrl.data.thumbnail || $ctrl.data.label"></span>
    </span>

    <!-- icon -->
    <span class="type" ng-show="$ctrl.cssType !== 'label'" title="{{ $ctrl.data.type + ' - ' + $ctrl.data.scheme }}">({{ $ctrl.data.type || "ls" }})</span>
    <mini-preview ng-show="$ctrl.cssType === 'label'" label="$ctrl.data" size="micro" title="{{ tooltips.icons.minipreview }}"></mini-preview>

</div>

<!-- details -->
<div ng-if="showMore" class="box boxextension bigbox {{ $ctrl.cssType }} high" ng-click="$ctrl.openDialog()" ng-init="$ctrl.getDetails()">

    <span class="line-ext"></span>

    <!-- description -->
    <span class="note-ext">
        <span class="italic smalltype" ng-show="$ctrl.data.description">Description</span><br>
        <span class="smalltype" ng-bind="$ctrl.data.description"></span>
    </span>

    <!-- broader -->
    <span class="note-ext">
        <span class="italic smalltype" ng-show="$ctrl.data.hasBroader()">broader</span><br>
        <ul class="hierarchie">
            <li ng-repeat="broaderConcept in $ctrl.conceptDetails.broader" ng-bind="broaderConcept.thumbnail"></li>
            <li ng-repeat="broaderConcept in $ctrl.data.broaderTerms" ng-bind="broaderConcept.label"></li>
        </ul>
    </span>

    <!-- related -->
    <span class="note-ext">
        <span class="italic smalltype" ng-show="$ctrl.data.hasRelated()">related</span><br>
        <ul class="hierarchie">
            <li ng-repeat="relatedConcept in $ctrl.conceptDetails.related" ng-bind="relatedConcept.thumbnail"></li>
        </ul>
    </span>

    <!-- narrower -->
    <span class="note-ext">
        <span class="italic smalltype" ng-show="$ctrl.data.hasNarrower()">narrower</span><br>
        <ul class="hierarchie">
            <li ng-repeat="narrowerConcept in $ctrl.conceptDetails.narrower" ng-bind="narrowerConcept.thumbnail"></li>
            <li ng-repeat="narrowerConcept in $ctrl.data.narrowerTerms" ng-bind="narrowerConcept.label"></li>
        </ul>
    </span>

    <!-- link -->
    <span class="note-ext"><span class="italic smalltype"></span><br>
        <a class="loudlinkmin smalltype" ng-href="{{ $ctrl.getLink() }}" target="_blank" ng-click="$event.stopPropagation()">open in new tab</a>
    </span>

</div>
