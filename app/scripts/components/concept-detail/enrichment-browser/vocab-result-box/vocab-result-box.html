
<div class="box bigbox label high smallheight {{ data.releaseType }}" ng-click="openDialog()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore">+</span>
      <span ng-show="showMore">-</span>
    </button>
    <span ng-bind="data.getLabel()"></span>
  </span>

  <!-- icon -->
  <span class='type icon-label'></span>
  <mini-preview label="data" size="micro"></mini-preview>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox label high {{ data.releaseType }}" ng-click="openDialog()" ng-init="getInfo()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic" ng-show="data.description">Description</span><br>
    {{ data.description }}
  </span>

  <!-- broader -->
  <span class="note-ext">
    <span class="italic smalltype" ng-show="data.broader">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="concept in broaderConcepts" ng-bind="concept.getLabel()"></li>
    </ul>
  </span>

  <!-- narrower -->
  <span class="note-ext">
    <span class="italic smalltype" ng-show="data.narrower">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="concept in narrowerConcepts" ng-bind="concept.getLabel()"></li>
    </ul>
  </span>

  <!-- link -->
  <span class="note-ext"><span class="italic smalltype">link</span><br>
    <a ng-href="{{ data.uri }}" target="_blank">link</a>
  </span>




</div>
