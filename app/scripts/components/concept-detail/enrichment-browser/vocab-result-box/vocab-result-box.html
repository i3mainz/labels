
<div class="box bigbox {{ cssType }} high smallheight" ng-click="openDialog()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore"><span class="icon-dropdown"></span></span>
      <span ng-show="showMore"><span class="icon-breadcrumb"></span></span>
    </button>
    <span ng-bind="data.thumbnail"></span>
  </span>

  <!-- icon -->

  <span class="type" ng-show="cssType !== 'label'" title="ls">(ls)</span>

  <mini-preview ng-show="cssType === 'label'" label="data" size="micro" title="{{tooltips.icons.minipreview}}"></mini-preview>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox {{ cssType }} high" ng-click="openDialog()" ng-init="getInfo()">

  <span class="line-ext"></span>

  <span class="note-ext">
    <span class="italic" ng-show="data.description">Description</span><br>
    {{ data.description }}
  </span>

  <!-- broader -->
  <span class="note-ext">
    <span class="italic smalltype" ng-show="data.broader">broader</span><br>
    <ul class="hierarchie">
      <li ng-repeat="concept in broaderConcepts" ng-bind="concept.thumbnail"></li>
    </ul>
  </span>

  <!-- narrower -->
  <span class="note-ext">
    <span class="italic smalltype" ng-show="data.narrower">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="concept in narrowerConcepts" ng-bind="concept.thumbnail"></li>
    </ul>
  </span>

  <!-- link -->
  <span class="note-ext"><span class="italic smalltype">link</span><br>
    <a ng-href="{{ data.uri }}" target="_blank">link</a>
  </span>




</div>
