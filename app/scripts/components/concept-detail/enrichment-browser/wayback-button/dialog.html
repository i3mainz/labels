<div class="dialogwrapper text">
	<div class="dialogheader">
		<h3>Add wayback link</h3>
		<div class="line-bottom line"></div>
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<h4>url</h4>
			<input type="text" placeholder="https://www.example.de" ng-model="url" ng-disabled="$ctrl.isValid">
      <button type="button" ng-click="$ctrl.verifyLink(url)" ng-disabled="$ctrl.isValid">verify link</button>
		</div>

	</div>
	</div>
	</div>


	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-class="{'inactive': !$ctrl.isValid}" ng-click="$ctrl.onConfirm({$uri: url}); closeThisDialog()">Apply</div>
</div>
