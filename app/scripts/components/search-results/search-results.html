<div id="header" class="box full">
    <input id="labelSearch" type="text" placeholder="{{ placeholder }}" ng-model="filterValue" ng-disabled="!$ctrl.labels" autofocus>
	<div class="loader" ng-show="$ctrl.loading"></div>
</div>

<div class="separatorsmall" ng-show="filterValue">
    <div class="listoptions">
        <ls-order-dropdown order="conceptOrder"></ls-order-dropdown>
        <ls-extend-button ng-click="$ctrl.toggleExtent()"></ls-extend-button>
    </div>
</div>

<div id="listwrapperviewer">
	<div class="nano">

    <div id="boxcontainer" class="nano-content">

    	<!-- search results -->
    	<ul ng-show="filterValue" style="color:white">

            <ls-list-box ng-repeat="label in filteredLabels = ($ctrl.labels | filter: {thumbnail: filterValue}) | orderBy: conceptOrder | limitTo: $ctrl.resultsLimit as limitedLabels" concept="label" mode="viewer"></ls-list-box>

            <ls-show-more-button ng-show="filterValue && filteredLabels.length > limitedLabels.length" limit="$ctrl.resultsLimit"></ls-show-more-button>

    		<!-- message when no labels found -->
    		<span ng-show="filterValue && !filteredLabels.length">
    			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No labels found, <a href="#/vocabularies">please browse vocabularies!</a>
    		</span>

    	</ul>

    	<!-- placeholder when no search value is entered -->
    	<div ng-show="!filterValue">
    		<div class="whitetext">
    			<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter value to start label search!
            </div>
    	</div>
    </div>
    </div>

</div>
