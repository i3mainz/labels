<div class="dialogwrapper label">
	<div class="dialogheader">
		<h3>Create new label</h3>
		<div class="line-bottom line"></div>
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<h4>name</h4>
		<div class="dialogbox dialog-full">
			<input type="text" placeholder="insert preferred label" ng-model="term">
		</div>


		<div class="line-dialog line"></div>
		<h4>description</h4>
		<div class="dialogbox dialog-full">
			<textarea placeholder="insert description" ng-model="description"></textarea>
		</div>


	</div>
	</div>
	</div>


	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="$ctrl.onConfirm({$term: term, $description: description}); closeThisDialog()" ng-disabled="!term" >Apply</div>
</div>
