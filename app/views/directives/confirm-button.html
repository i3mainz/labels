
<!-- delete button -->
<div class="dialogbox dialog-full">
	<div class="deletebutton pointer" ng-click="showConfirm = true" ng-show="!showConfirm">
	  <span class="buttontext">Delete</span>
	  <span class="icon-trash icon"></span>
	</div>

	<!-- confirm button -->
	<div class="deletebutton confirm" ng-click="onConfirm()" ng-show="showConfirm">
		 <span class="buttontext confirmtext">Confirm</span>
	</div>
</div>
