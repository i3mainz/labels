<div class="box bigbox {{ type }} {{ data.quality }}" ng-click="onClick()">
  <span class="thumbnail">
    <button class="showadditionalcontent" ng-click="showMore = !showMore; $event.stopPropagation()">
      <span ng-show="!showMore">+</span>
      <span ng-show="showMore">-</span>
    </button>
    {{ data.label }}
  </span>
  <span class="type" ng-bind-html="icon"></span>

</div>

<!-- show details -->
<div ng-if="showMore" class="box boxextension bigbox {{ data.type }} {{ data.quality }}">

  <!-- description -->
  <div ng-show="data.description">
    <h4>Description</h4>
    <span class="note">{{ data.description }}</span>
  </div>

  <!-- broader -->
  <div ng-show="data.broaderTerms.length">
    <span class='icon-broader'></span>
    <h4>broader</h4>
    <ul>
      <li ng-repeat="term in data.broaderTerms">{{ term.label }}</li>
    </ul>
  </div>

  <!-- narrower -->
  <div ng-show="data.narrowerTerms.length">
    <span class='icon-broader'></span>
    <h4>narrower</h4>
    <ul>
      <li ng-repeat="term in data.narrowerTerms">{{ term.label }}</li>
    </ul>
  </div>

  <span class="language">{{ data.lang.split("-")[0] }}</span>

</div>
