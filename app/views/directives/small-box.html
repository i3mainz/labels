<div class="box small {{ cssClass }} {{ quality }}" ng-click="onBoxClick()">

  <!-- relation icon -->
  <span class="relation" ng-bind-html="relation"></span>

  <span class="thumbnail" ng-bind="text"></span>

  <!-- type icon -->
  <span class="type" ng-bind-html="type" title="{{ tooltip }}"></span>

  <span class="language" ng-bind="language" ng-show="box.boxType === 'prefLabel' || box.boxType === 'altLabel'"></span>

</div>
