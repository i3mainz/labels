<div class="box bigbox label listbox" ng-click="onClick(concept.id)">

  <span class="thumbnail" ng-repeat="prefLabel in concept.prefLabels | filter: {isThumbnail: 'true'}">

    <button class="showadditionalcontent" ng-click="toggleExtension(concept.id); $event.stopPropagation()">
      <span class="showmore" ng-show="!showMore">+</span>
      <span class="showmore" ng-show="showMore">-</span>
    </button>
    {{ prefLabel.value}}
  </span>

  <mini-preview label="concept"></mini-preview>

  <span class="type">(internal)</span>

</div>

<!-- extension that open on button click -->
<div ng-if="showMore" class="box boxextension bigbox label high" ng-click="onClick(concept.id)">
  <span class="line-ext"></span>
  <span class="note-ext">
    <span class="italic">
      <span class="icon-note"></span>
      Description
    </span><br>
    {{ concept.scopeNote.value }}
  </span>
  <span class="note-ext"><span class="italic smalltype">broader</span><br>

    <ul class="hierarchie">
      <li ng-repeat="broaderConcept in broaderConcepts">{{ getTerm(broaderConcept).value }}</li>
    </ul>
  </span>

  <span class="note-ext"><span class="italic smalltype">narrower</span><br>
    <ul class="hierarchie">
      <li ng-repeat="narrowerConcept in narrowerConcepts">{{ getTerm(narrowerConcept).value }}</li>
    </ul>
  </span>

</div>
