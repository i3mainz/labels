<div class="box small text low" ng-click="openDialog()">

  <span class="relation"><span class='icon-related'></span></span>

  <span class="thumbnail" ng-bind="resource.label"></span>

  <!-- resource type icon (getty, wayback etc) -->
  <span class="type" title="{{ tooltip }}" ng-bind-template="{{ '(' + resource.type + ')' }}"></span>

  <span class="language" ng-bind="resource.lang"></span>

</div>
