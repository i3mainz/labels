<div id="header" class="box full">
	<!-- <div id="breadcrumb"></div> -->
  <breadcrumbs></breadcrumbs>

  <!-- loop over all prefLabels, so it autofreshes on change -->
  <h1 ng-click="openVocabDialog()">{{ vocabulary.title.value }}</h1>

	<span class="icon-folder"></span>
	<span class="language">{{ vocabulary.title.lang }}</span>
</div>

<div class="separatorsmall">

	<div id="filtersearch">
    <search></search>
	</div>
  <!-- dummy to hold sort buttons -->
  <span class="" ng-init="labelOrder = orderByThumbnail">
    <span class="pre">sort -</span>

    <button type="button" ng-click="labelOrder = '-lastModified'" ng-disabled="labelOrder === '-lastModified'" ng-class="{'active': labelOrder === 'lastModfied'}">by lastModified</button>

    <button type="button" ng-click="labelOrder = orderByThumbnail" ng-disabled="labelOrder === orderByThumbnail" ng-class="{'active': labelOrder === orderByThumbnail}">alphabetically</button>

    <button type="button" ng-click="labelOrder = orderByQuality" ng-disabled="labelOrder === orderByQuality" ng-class="{'active': labelOrder === orderByQuality}">by quality</button>
    <button type="button" ng-click="onExtendClick()">{{ collapseText || "extend all" }}</button>

  </span>
</div>

<div id="listwrapper" ng-init="labelLimit = 25">
	<div class="nano">
    <div id="boxcontainer" class="nano-content">

      <list-box ng-repeat="label in filteredLabels = (labels | filter: labelFilter | orderBy: labelOrder | limitTo: labelLimit)"></list-box>

      <!-- message when no labels found -->
      <!-- <span class="box bigbox label listbox" ng-show="filteredLabels.length > 30">
       No labels found, <a href="#/vocabularies">browse vocabularies!</a>
      </span> -->

      <!-- when search empty and more labels available show option to load more -->
      <span class="box bigbox label listbox" ng-show="!labelFilter && labels.length > labelLimit" ng-click="labelLimit = labelLimit + 25">
        show more
      </span>

      <span class="plusposition" ng-click="onCreateLabelClick()">+</span>

	</div>
	</div>
</div>
