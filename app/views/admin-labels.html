<div id="header" class="box full">
	<!-- <div id="breadcrumb"></div> -->
  <breadcrumbs></breadcrumbs>

  <!-- loop over all prefLabels, so it autofreshes on change -->
  <h1 ng-bind="vocabulary.title.value"></h1>

	<span class="icon-preferences" ng-click="openVocabDialog()"></span>
	<span class="language" ng-bind="vocabulary.title.lang"></span>
</div>

<div class="separatorsmall">

	<div id="filtersearch">
    <search></search>
	</div>

  <span>
    <ul>
      <li ng-click="showOptions=!showOptions">sort
        <ul ng-show="showOptions" class="invisible">
          <li ng-click="labelOrder = '-lastModified'" ng-class="{'active': labelOrder === '-lastModified'}">by lastModified</li>
          <li ng-click="labelOrder = orderByThumbnail" ng-class="{'active': labelOrder === orderByThumbnail}">alphabetically</li>
          <li ng-click="labelOrder = orderByQuality" ng-class="{'active': labelOrder === orderByQuality}">by quality</li>
        </ul>
      </li>
    </ul>

    <button type="button" ng-click="extendAll = !extendAll" ng-bind="extendButtonText"></button>

  </span>
</div>

<div id="listwrapper" ng-init="labelLimit = 25">
	<div class="nano">
    <div id="boxcontainer" class="nano-content">

      <list-box ng-repeat="label in filteredLabels = (labels | filter: labelFilter | orderBy: labelOrder | limitTo: labelLimit)" concept="label"></list-box>

      <!-- message when no labels found -->
      <!-- <span class="box bigbox label listbox" ng-show="filteredLabels.length > 30">
       No labels found, <a href="#/vocabularies">browse vocabularies!</a>
      </span> -->

      <!-- when search empty and more labels available show option to load more -->
      <span class="box bigbox label listbox" ng-show="!labelFilter && labels.length > labelLimit" ng-click="labelLimit = labelLimit + 25">
        show more
      </span>

      <span class="plusposition" ng-click="onCreateLabelClick()">+</span>

	</div>
	</div>
</div>
