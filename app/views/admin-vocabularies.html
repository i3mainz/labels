<div id="header" class="box full">
<div class="box small" type="button" name="button" ng-click="onLogoutClick()">logout</div>

<h1>User: {{ user.name }}</h1>
</div>

<input type="text" name="search" value="search" ng-model="vocabFilter" placeholder="filter">

<div class="box full low" ng-repeat="vocab in vocabularies | filter: vocabFilter" style="border: 1px solid; margin: 10px;">
  <a href="#/admin/vocabularies/{{ vocab.id }}/labels/">
    {{ vocab.title.value }}
  </a>
  <ul>
    <li>Beschreibung: {{ vocab.description.value }}</li>
    <li>Erstellt von {{ vocab.creator }} am {{ vocab.created | date: 'dd.MM.yyyy' }}
    <li>license: {{ vocab.license }}</li>
  </ul>
  <button type="button" name="button" ng-click="onEditClick(vocab.id)">edit</button>
</div>

<span type="button" class="plusposition" ng-click="onCreateClick()">+</span>
