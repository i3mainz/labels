<div class="dialogwrapper text">
	<div class="dialogheader">
		<h3>add preferred label</h3>
		<!--<div class="line-bottom"></div>-->
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<input type="text" placeholder="preferred label" ng-model="term">
		</div>


		<div class="line-dialog"></div>
		<h4>language</h4>
		<div class="dialogbox dialog-full">
			<select ng-model="selectedLang">
        <!-- prevent adding of prefLabel in vocab language (has to exist anyway) -->
	    	<option ng-repeat="language in languages | orderBy: 'name'" value="{{language.value}}" ng-bind="language.name" ng-disabled="language.value === vocabulary.title.lang"></option>
	  		</select>
		</div>

	</div>
	</div>
	</div>



	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="onAddPrefLabelConfirm(term, selectedLang); closeThisDialog()" ng-class="{'inactive': !term || !selectedLang}">Apply</div>
</div>
