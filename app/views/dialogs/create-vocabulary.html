<h3>Create new vocabulary</h3>

<div>
  <select ng-model="newVocab.title.lang">
    <option ng-repeat="language in languages | orderBy: 'name'" value="{{language.value}}" ng-bind="language.name"></option>
  </select>
</div>

<div>
  <input type="text" placeholder="title" ng-model="newVocab.title.value">
</div>

<div>
  <input type="text" placeholder="description" ng-model="newVocab.description.value">
</div>

<button type="button" ng-click="onCreateConfirm(); closeThisDialog()" ng-class="{'inactive': !newVocab.title.value || !newVocab.title.lang}">Confirm</button>
<button type="button" ng-click="closeThisDialog()">Cancel</button>
