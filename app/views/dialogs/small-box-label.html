<div class="dialogwrapper label">
	<div class="dialogheader">
		<h3 ng-bind="text"></h3>
		<p class="typeinformation">Concept - <span class="loudlink" ng-click="openLabel(); closeThisDialog()">open in same tab</span></p>
      <mini-preview label="box.resource" ng-show="box.boxType === 'label'"></mini-preview>
		<div class="line-bottom"></div>
	</div>
	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<div class="dialog-half col">
				<span class="italic"><span class="icon-note"></span>Description</span><br>
        {{ description.value }}

			</div>
			<div class="dialog-quarter col">
				<span class="italic">Broader</span><br>
				<ul class="hierarchie">
					<li ng-repeat="broaderlabelID in box.resource.broader">{{ broaderlabelID }}</li>
				</ul>
			</div>
			<div class="dialog-quarter col">
				<span class="italic">Narrower</span><br>
				<ul class="hierarchie">
          <li ng-repeat="narrowerlabelID in box.resource.narrower">{{ narrowerlabelID }}</li>
				</ul>
			</div>
		</div>
		<div class="line-dialog"></div>
		<h4>Connection</h4>
		<div class="enrichbuttons enrichbuttons-min">

		  <!-- label columns -->
	    <div class="col three leftout" ng-init="newRelation = box.relation">
	  		<button class="enrichbutton-ow" type="button" name="button" ng-click="newRelation = 'broader'" ng-class="{'selectedbutton': newRelation === 'broader'}">
	  			<span class="buttontext-ow">broader</span>
	  		</button>
	  		<p class="enrichinfo" ng-bind="tooltips.comments.broader"></p>
	  	</div>

	    <div class="col three">
	  		<button class="enrichbutton-ow" type="button" name="button" ng-click="newRelation = 'related'" ng-class="{'selectedbutton': newRelation === 'related'}">
	  			<span class="buttontext-ow">related</span>
	  			<span class="icon-close icon"></span>
	  		</button>
	  		<p class="enrichinfo" ng-bind="tooltips.comments.related"></p>
	  	</div>

	    <div class="col three rightout">
	  		<button class="enrichbutton-ow" type="button" name="button" ng-click="newRelation = 'narrower'" ng-class="{'selectedbutton': newRelation === 'narrower'}">
	  			<span class="buttontext-ow">narrower</span>
	  		</button>
	  		<p class="enrichinfo" ng-bind="tooltips.comments.narrower"></p>
	  	</div>
	  </div>


		

		<div class="line-dialog"></div>

    <h4>meta data</h4>
    	<span class="listtype">id</span>
        <span class="listcontent" ng-bind="box.resource.id"></span>

        <span class="listtype">Creator</span>
        <span class="listcontent" ng-bind="box.resource.creator"></span>

        <span class="listtype">Last modified</span>
        <span class="listcontent" ng-bind="box.resource.lastModified"></span>

        <span class="listtype">License</span>
        <span class="listcontent" ng-bind="box.resource.license"></span>

    <div class="line-dialog"></div>
	<div class="dialogbox dialog-full">
  		<confirm-button on-confirm="onDeleteClick(); closeThisDialog()"></confirm-button>
	</div>

    
	</div>
	</div>
	</div>



	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="changeLabelRelation(newRelation, box.relation); closeThisDialog()" ng-class="{'inactive': newRelation === box.relation}">Apply</div>
</div>
