<div class="dialogwrapper text">
	<div class="dialogheader">
		<h3>Prefered term</h3>
		<div class="line-bottom"></div>
	</div>

	<div class="dialogscroll">
	<div class="nano">
	<div class="nano-content">
		<div class="dialogbox dialog-full">
			<input ng-model="newValue" ng-init="newValue = text"></input>
		</div>


		<div class="line-dialog"></div>
		<div class="dialogbox dialog-full">
			<h4 ng-click="onDeleteClick(); closeThisDialog()">Delete</h4>
		</div>


	</div>
	</div>
	</div>



	<div class="cancel" ng-click="closeThisDialog()">Cancel</div>
	<div class="apply" ng-click="updateTerm('prefLabel', newValue, text); closeThisDialog()" ng-class="{'inactive': newValue === text}">Apply</div>
</div>
