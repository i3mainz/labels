<h3>Create new label</h3>

<div>
  <input type="text" placeholder="insert preferred term" ng-model="term">
  <textarea placeholder="insert description" ng-model="description"></textarea>
</div>

<div>
  <button type="button" ng-click="onCreateLabelConfirm(term, description); closeThisDialog()" ng-disabled="!term">Confirm</button>
  <button type="button" ng-click="closeThisDialog()">Cancel</button>
</div>
