<!-- Labeling System Prototype -->

<div id="header" class="box full">
  <div id="breadcrumb"></div>
	<h1>{{ prefLabel.value }}</h1>
	<span class="icon-label"></span>
	<span class="language">{{ prefLabel.lang }}</span>
</div>

<div id="enrichment-ov">
	<!-- fixed table header -->
	<div class="tableheadwrapper">
		<div class="tablehead left"><span>Broader</span></div>
		<div class="insidewrapper half">
			<div class="tablehead halfleft"><span>Text</span></div>
			<div class="tablehead halfright"><span>Relations</span></div>
		</div>
		<div class="tablehead right"><span>Narrower</span></div>
	</div>

	<!-- table -->
	<div class="nano enrichmentswrapper">
  	<div id="enrichments" class="nano-content">

      <!-- broader column -->
  		<div class="col left">
        <small-box ng-repeat="box in boxes | filter: broaderFilter" ng-model="box"></small-box>
  		</div>

      <!-- middle column -->
  		<div class="insidewrapper half paddingbottom">

        <!-- text column -->
  			<div class="col halfleft">
          <small-box ng-repeat="box in boxes | filter: attributeFilter" ng-model="box"></small-box>
  			</div>

  			<!-- relations column -->
  			<div class="col halfright">
          <small-box ng-repeat="box in boxes | filter: relatedFilter" ng-model="box"></small-box>
  			</div>

  		</div>

  		<!-- narrower column -->
  		<div class="col right">
        <small-box ng-repeat="box in boxes | filter: narrowerFilter" ng-model="box"></small-box>
  		</div>

  	</div>
	</div>
</div>

<div id="enrichment-src">
	<div id="separator">
		<h1>Enrich</h1>
		<div id="enrichmentsearch">
			<input type="search" value="Search in Thesauri"></input>
		</div>
	</div>

  <div class="col left">

    <button class="enrichbutton" ng-click="onAddPrefLabel()">
			<span class="buttontext">Add preflabel</span>
			<span class="buttonicon"><span class="icon-preflabel"></span></span>
		</button>

    <button class="enrichbutton" ng-click="onAddAltLabel()">
			<span class="buttontext">Add alt label</span>
			<span class="buttonicon"><span class="icon-altlabel"></span></span>
		</button>

    <button class="enrichbutton" ng-click="onAddScopeNote()">
			<span class="buttontext">Add scope note</span>
			<span class="buttonicon"><span class="icon-note"></span></span>
		</button>

    <button class="enrichbutton">
			<span class="buttontext">Add wayback link</span>
			<span class="buttonicon"></span>
		</button>

	</div>
	<div class="col threequarter">
	<div id="enrichmentbrowser" class="nano">
	<div class="nano-content">
		<div class="box bigbox label">
			<span class="thumbnail">Linienbandkeramik (Neolithic culture and style)</span>
			<span class="note">This is a note.</span>
			<span class="type"><span class="icon-label"></span></span>
			<span class="language">en</span>
		</div>
		<div class="box bigbox label">
			<span class="thumbnail"><button class="showadditionalcontent">+</button>Linienbandkeramik (Neolithic culture and style)</span>
			<span class="type"><span class="icon-label"></span></span>
			<span class="language">en</span>
		</div>
		<div class="box boxextension bigbox label">
			<span class="relations"></span>
		</div>
		<div class="box bigbox dbpedia">
			<span class="thumbnail"></span>
			<span class="type">(EH)</span>
			<span class="language">en</span>
		</div>
		<div class="box bigbox getty">
			<span class="thumbnail">Linienbandkeramik (Neolithic culture and style)</span>
			<span class="type">(Getty)</span>
			<span class="language">en</span>
		</div>
		<div class="box bigbox eh">
			<span class="thumbnail"></span>
			<span class="type">(EH)</span>
			<span class="language">en</span>
		</div>
		<div class="box bigbox dbpedia">
			<span class="thumbnail"></span>
			<span class="type">(EH)</span>
			<span class="language">en</span>
		</div>
		<div class="box bigbox eh">
			<span class="thumbnail"></span>
			<span class="type">(EH)</span>
			<span class="language">en</span>
		</div>
	</div>
	</div>
	</div>

</div>
